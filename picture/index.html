<!DOCTYPE html> 
<html>
	<head>
		<meta charset=utf-8 />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Picture</title>
		<script src="js/matchmedia.js"></script>
		<script src="js/picturefill.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<table class="center"> 
		<tr> 
			<td align="center">
				<div>	
					<span data-picture data-alt="A giant stone face at The Bayon temple in Angkor Thom, Cambodia">
						<span data-src="imgs/small.jpg"></span>
						<span data-src="imgs/medium.jpg" data-media="(min-width: 400px)"></span>
						<span data-src="imgs/large.jpg" data-media="(min-width: 800px)"></span>
						<span data-src="imgs/extralarge.jpg" data-media="(min-width: 1000px)"></span>

						<!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
						<noscript><img src="imgs/small.jpg" alt="A giant stone face at The Bayon temple in Angkor Thom, Cambodia"></noscript>
					</span>
				</div>	
			</td> 
		</tr> 
	</table>
		
	</body>
</html>
